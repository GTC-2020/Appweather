<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="search_fieal">
            <form action="#" type="summit" class="search_form">
            <input type="text"  placeholder="Name of city"  autocomplete="off" id="city_input" >
            <button class="search" type="submit">
                <input type="submit">
            </button>
        </form>
        </div>
        <div class="show_fields">
            <div class="tabs">
                <input type="radio" name="tab-btn" id="btn-now" value="" checked>
                <label for="btn-now" class="now">Now</label>
                <input type="radio" name="tab-btn" id="btn-details" value="" >
                <label for="btn-details" class="datails">Details</label>
                <input type="radio" name="tab-btn" id="btn-forecast" value="" >
                <label for="btn-forecast" class="forecast">Forecast</label>

                 <div id="now" class="show_tab now">
                     <div class="field_grade">
                         <span></span>
                     </div>
                     <div class="fiels_state_weather">
                         <img src="img/icons8-cloud-96 1.png" width="200px" height="200px" alt="">
                     </div>
                     <div class="fiels_name_city">
                         <div class="name">
                         <span></span>
                         </div>
                         <div class="shape">
                            <input type="checkbox" name="btn_like" id="add_favorite_city">
                            <label for="add_favorite_city"><img src="img/Shape.png" alt="like" id="shape"></label>
                         </div>
                     </div>
                 </div>
                 <div id="datails" class="show_tab">
                     <div class="name-city">
                         <p>Aktobe</p>
                     </div>
                     <div class="field_weather_parametrs"> 
                        <ul>
                        <li >Temperature: <span class="temperature">14</span>
                            <img src="img/mask.png" alt="">
                        </li>
                        <li >Feels like: <span class="feels_like">10</span>
                            <img src="img/mask.png" alt="">
                        </li>
                        <li>Weather:<span class="weather">Clouds</span></li> 
                        <li>Sunrise: <span class="sunrise">03:21</span></li>
                        <li>Sunset:<span class="sunset">18:54</span></li>
                        </ul>
                    </div> 
                 </div>
                 <div id="forecast" class="show_tab">
                    <div class="city">
                        <p>Aktobe</p>
                    </div>
                    
                    <div class="show_day_field_weather">
                    </div>
                 </div>
            
        </div>
        <div class="fiels_added_locations">
            <div class="field_title">
                 Added Locations:
            </div>
            <div class="added_city">
                <ul>
                    
                    
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
